<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Market</title>
</head>

<body>
    <h1>Edit Market</h1>
    <form action="/markets" method="post">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="market[name]" placeholder="Market Name">
        </div>
        <div>
            <label for="location">Location: </label>
            <input type="text" id="location" name="market[location]" placeholder="Market location">
        </div>
        <div>
            <label for="description">Description: </label>
            <textarea name="market[description]" id="description" cols="30" rows="10"></textarea>
        </div>
        <button>Submit</button>
    </form>

</body>

</html>
